<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="header">
         <h1>Learn to Code!</h1>
      </div>
      <div class = "container">
         <div class = "exercise" id = "exercise1">
            <div class = "exercise-title">
               1. What do you have to say?
            </div>
            <div class = "exercise-body">
               <input type = "text" class = "exercise-input" placeholder = "Type anything" id= "input1"></>
               <button type = "submit" class = "submit-button" onclick = "sayHello()">Submit</button>
               <div class = "exercise-output" id="output1"></div>
            </div>
         </div>
         <div class = "exercise" id = "exercise2">
            <div class = "exercise-title">
               2. What is your rapper name?
            </div>
            <div class = "exercise-body">
               <input type = "text" class = "exercise-input" placeholder = "Type your name" id="input2"></>
               <button type = "submit" class = "submit-button" onclick = "myRapperName()">Submit</button>
               <div class = "exercise-output" id="output2"></div>
            </div>
         </div>
         <div class = "exercise" id = "exercise3">
            <div class = "exercise-title">
               3. Who is better Kim or Taylor?
            </div>
            <div class = "exercise-body">
               <select id = "select2" class = "exercise-input">
                  <option value='nobody'>Nobody</option>
                  <option value='Kim'>Kim</option>
                  <option value='Taylor'>Taylor</option>
               </select>
               <button type = "submit" class = "submit-button" onclick="whoIsBetter()">Submit</button>
               <div class = "exercise-output"></div>
               <img src = "" alt = ""style="width:300px;height:230px;" class = "hide" id="img3">
            </div>
         </div>
      </div>
      <script>
         // Exercise 1
         // Introduction functions
         // These are fun simple examples to get started with
         // This function says hello!
         function sayHello() {


             var inputbox = document.getElementById("input1");

             var inputBoxValue = inputbox.value;

             alert(inputBoxValue);
         }
         // myRapperName
         // This function takes someone's name
         // and turns them into a rapper

         function myRapperName() {

             var inputbox = document.getElementById("input2");
             var name = inputbox.value;

             if (name == "") return;


             var firstNames = ["MC", "DJ", "Young", "Little", "Big", "Small",
                 "Big Money", "DollaBillz", "Money-in-the-bank", "Ace", "Bojangles",
                 "SlamDunk", "Lay up", "Hard-in-the-paint", "BallsoHard", "DollazforDayz",
                 "Chief", "Lil", "Biggie", "Captain", "Super-Duper-Uber", "Boss", "Fly-So-High",
                 "Born-the-Best", "#BeastMode", "Never-Quit", "Born-to-Win", "Put-the-Team-on-my-Back",
                 "Neva Quit", "Who-da-Best", "I-go-hard", "Rich Homie", "Better than Kendrick",
                 "M-m-m-maybach Music", "FlyKicks", "Never-stop-going-in"
             ]

             var numberOfNames = firstNames.length;
             var randomNumber = Math.round(Math.random() * 100);
             var firstNameIndex = randomNumber % numberOfNames;

             var prefixName = firstNames[firstNameIndex];

             var outputDiv = document.getElementById("output2");
             outputDiv.innerHTML = prefixName + ' ' + name;

         }

         // Exercise 3

         // Who is better Kim or Taylor?

         function whoIsBetter() {

             var kim = [
                 "http://content.hollywire.com/sites/default/files/2015/03/18/1410156695_kim_kardashian_kanye_west_fight_racial_slur_ftr_48.jpg",
                 "http://news.hiphopearly.com/wp-content/uploads/2015/06/Kanye-West-kim-Kardashian-baby-name.png",
                 "http://api.ning.com/files/oncLOIv1tO7R*CC4knsheeOn4LgaF3LS76ZPQNrpKKmiiiuIcvG4uUVhhCy1N*kXQnJIpB83ufVrQu1CDiWIpizWWJ0HQYcr/kimandkanye.jpg",
                 "http://www.billboard.com/files/styles/article_main_image/public/media/kanye-west-and-kim-kardashian-attend-the-lanvin-paris-march-2015-billboard-650.jpg"
             ]
             var taylor = [
                 "http://img.wennermedia.com/620-width/taylor-swift-earrings-ace22232-50bf-4eda-adf7-aefae051c586.jpg",
                 "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTc-Rs4RVMzlg-2zIqS341nWGlCOG0JAzx43Q0SVmsJ3a8_vpHv-A",
                 "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQAhzjVt980DdmpAW2VvDmiO4drIK745pRhi1bqkXxnVFrIk2tH"
             ]


             var selectBox = document.getElementById("select2");
             var name = selectBox.value;

             var randInt = Math.round(Math.random() * 100);
             var pictureIdx = randInt % 3;
             var url;

             var imgTag = document.getElementById("img3");

             if (name == "Kim") {
                 url = kim[pictureIdx];
             } else if (name == "Taylor") {
                 url = taylor[pictureIdx];
             } else {
                 imgTag.setAttribute("class", "hide");
                 return;
             }

             imgTag.setAttribute("src", url);
             imgTag.setAttribute("class", "");
         }
         
      </script>
   </body>
